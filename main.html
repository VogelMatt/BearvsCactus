<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Cub Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="200"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 50,
            y: 150,
            width: 40,
            height: 40,
            jumping: false,
            jumpHeight: 70,
            jumpSpeed: 4
        };

        let obstacles = [];
        let score = 0;
        let gameOver = false;

        function drawPlayer() {
            // Bear cub body
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Ears
            ctx.fillStyle = '#6B3E0A';
            ctx.fillRect(player.x, player.y - 10, 15, 10);
            ctx.fillRect(player.x + 25, player.y - 10, 15, 10);
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 8, player.y + 10, 6, 6);
            ctx.fillRect(player.x + 26, player.y + 10, 6, 6);
            
            // Nose
            ctx.fillRect(player.x + 18, player.y + 25, 4, 4);
        }

        function drawCactus(x, y, width, height) {
            // Cactus body
            ctx.fillStyle = '#2ECC71';
            ctx.fillRect(x, y, width, height);
            
            // Arms
            ctx.fillRect(x - 10, y + 15, 10, 5);
            ctx.fillRect(x + width, y + 25, 10, 5);
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.fillRect(x + 5, y + 10, 4, 4);
            ctx.fillRect(x + width - 9, y + 10, 4, 4);
            
            // Mouth
            ctx.beginPath();
            ctx.moveTo(x + 5, y + 25);
            ctx.lineTo(x + width - 5, y + 25);
            ctx.lineTo(x + width / 2, y + 30);
            ctx.closePath();
            ctx.fill();
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                drawCactus(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= 5;
            });

            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300) {
                const minGap = 300;
                const maxGap = 500;
                const lastObstacleX = obstacles.length > 0 ? obstacles[obstacles.length - 1].x : 0;
                const newObstacleX = lastObstacleX + minGap + Math.random() * (maxGap - minGap);

                obstacles.push({
                    x: newObstacleX,
                    y: 160,
                    width: 30,
                    height: 40
                });
            }

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function checkCollision() {
            return obstacles.some(obstacle =>
                player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.height > obstacle.y
            );
        }

        function jump() {
            if (!player.jumping) {
                player.jumping = true;
                let jumpHeight = 0;
                const jumpInterval = setInterval(() => {
                    if (jumpHeight < player.jumpHeight) {
                        player.y -= player.jumpSpeed;
                        jumpHeight += player.jumpSpeed;
                    } else {
                        player.y += player.jumpSpeed;
                        jumpHeight += player.jumpSpeed;
                        if (jumpHeight >= player.jumpHeight * 2) {
                            clearInterval(jumpInterval);
                            player.jumping = false;
                            player.y = 150;
                        }
                    }
                }, 20);
            }
        }

        function drawScore() {
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, 190, canvas.width, 10);
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = '#000';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 60, canvas.height / 2 + 40);
                ctx.fillText('Press Space to Restart', canvas.width / 2 - 100, canvas.height / 2 + 80);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            drawPlayer();
            drawObstacles();
            updateObstacles();
            drawScore();

            if (checkCollision()) {
                gameOver = true;
            } else {
                score++;
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameOver) {
                    gameOver = false;
                    obstacles = [];
                    score = 0;
                    gameLoop();
                } else {
                    jump();
                }
            }
        });

        gameLoop();
    </script>
</body>
</html>
